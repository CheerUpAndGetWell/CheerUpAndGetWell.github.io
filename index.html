<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Cheer Up And Get Well</title>
</head>

<body>
<h1 id="message"></h1>
</body>
</html>

<style>
h1{
	color:white;
	text-align:center;
	font-size:50px;
	background-color:#000000;
	border:medium;
	border-radius:20px;
}
</style>

<script>
var r = Math.floor(Math.random() * 101);
if (r == 50){
	document.body.style.backgroundImage = "url('rare.png')";
	document.getElementById("message").innerHTML = "YOU ARE SO LUCKY! This backdrop only shows up once every 100 loads!";
}else{
	function myFunction() {
    var d = new Date();
    var n = d.getDay();
	if (n == 0){
		document.body.style.backgroundImage = "url('oasis.png')";
		document.getElementById("message").innerHTML = "You walk through life much easier with a smile on your face.";
	} else if (n == 1){
		document.body.style.backgroundImage = "url('forest.png')";
		document.getElementById("message").innerHTML = "Do what makes you happy, be with who makes you smile, laugh as much as you breathe, and love as long as you live.";
	} else if (n == 2){
		document.body.style.backgroundImage = "url('beach.png')";
		document.getElementById("message").innerHTML = "Sometimes the smallest gestures, smallest compliments or just knowing that someone is thinking about you can be enough to make you smile for the rest of the day. And trust me, smobody is thinking about you.";
	} else if (n == 3){
		document.body.style.backgroundImage = "url('wave.png')";
		document.getElementById("message").innerHTML = "Life is short, smile while you still have teeth.";
	} else if (n == 4){
		document.body.style.backgroundImage = "url('mt.png')";
		document.getElementById("message").innerHTML = "You are somebodyâ€™s reason to smile.";
	} else if (n == 5){
		document.body.style.backgroundImage = "url('space.png')";
		document.getElementById("message").innerHTML = "When life gives you a hundred reasons to cry, show life that you have a thousand reasons to smile.";
	} else if (n == 6){
		document.body.style.backgroundImage = "url('arch.png')";
		document.getElementById("message").innerHTML = "Stay strong, make them wonder how you are still smiling.";
	} else {
		console.log("Error");
	}
		
	}
	myFunction();
}
/'0 is Sunday'/
/'1 is Monday'/
/'2 is Tuesday'/
/'3 is Wednesday'/
/'4 is Thursday'/
/'5 is Friday'/
/'6 is Saturday'/
</script>
